<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">

   <title>Trailicious</title>

   <!-- Bootstrap & CSS -->
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
   <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />
   <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
   <div class="row-fluid upper">
      <div id="friends-list" class="list-page span4">
         <h1>Friends</h1>
         <div class="list-area">
            <ul class="multi-list single">
               
            </ul>
         </div>
      </div>
      <div id="trail-tags" class="list-page span4">
         <h1>Trails</h1>
         <div class="list-area">
            <p>Select a friend from the left</p>
            <ul class="multi-list single">
               
            </ul>
         </div>
      </div>
      <div id="step-tags" class="list-page span4">
         <h1>Other Tags</h1>
         
         <div class="list-area">
            <p>Select a trail from the left</p>
            <ul class="multi-list multiple">
               
            </ul>
         </div>
      </div>
   </div>

   <hr>

   <div id="user-tags" class="row-fluid lower">
      <div class="list-page span2">
         <h1> My Tags <button id="add-button" class="btn btn-success"><i class="icon-plus icon-white"></i></button></h1>
         <div class="list-area tags">
            <ul class="multi-list">
               
            </ul>
         </div>
      </div>

      <div id="new_trail" class="list-page span10">
         <h1>Links<button id="post-to-delicious" class="btn btn-success">Post Trail to Delicious</button></h1>
         <div class="list-area link">
            <ol class="multi-list">
               
            </ol>
         </div>
      </div>
   </div>

   <!-- Modal -->
   <!--
   <div class="modal" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-label" aria-hidden="true">
   -->

   <!-- for static modal -->
<!--
   <div class="modal" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-label" aria-hidden="true" data-backdrop="static" data-keyboard="false">
-->
   <div class="modal" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-label" aria-hidden="true" data-backdrop="static">
      <div class="modal-header">
         <h3 id="login-label">Please Login to Your Delicious.com Account</h3>
      </div>

      <div class="modal-body">
         <form class="form-horizontal">
            <div class="control-group">
               <label class="control-label" for="acct">Account</label>
               <div class="controls">
                  <input type="text" name="acct" id="acct">
               </div>
            </div>
            <div class="control-group">
               <label class="control-label" for="pwd">Password</label>
               <div class="controls">
                  <input type="password" name="pwd" id="pwd">
               </div>
            </div>
         </form>
      </div>

      <div class="modal-footer">
         <span id="login_fail_msg" class="label label-important">
            <i class="icon-wrench icon-white"></i>
            Login Failed. Please Try Again.
         </span>
         <img id="loading_gif" src="loading.gif">
         <button id="login_btn" class="btn btn-primary" type="submit">Submit</button>
      </div>
   </div>

   <!-- place Javascript at the end of the document so the pages load faster -->
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="login.js"></script>
   <script src="with_API.js"></script>
   <script src="main.js"></script>
</body>
